services:

  guardian-api:
    build: .
    container_name: guardian-api
    env_file: .env
    ports:
      - "8001:8000"
    depends_on:
      guardian-db:
        condition: service_healthy
      guardian-redis:
        condition: service_healthy
    restart: always

  guardian-db:
    image: postgres:15-alpine
    container_name: guardian-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: guardian
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d guardian"]
      interval: 5s
      timeout: 5s
      retries: 30
    restart: always

  guardian-redis:
    image: redis:7-alpine
    container_name: guardian-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: always
