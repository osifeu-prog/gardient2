services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tg_guardian
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env.local
    environment:
      PYTHONPATH: /app
    depends_on:
      - db
      - redis
    command: ["python","-m","bot.main"]

  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env.local
    environment:
      PYTHONPATH: /app
    depends_on:
      - db
      - redis
    command: ["python","dashboard/app.py"]
    ports:
      - "5000:5000"

volumes:
  pgdata: