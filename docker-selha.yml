services:
  selha-api-final:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    restart: always

  selha-bot-final:
    build: .
    command: python apps/api/telegram_bot.py
    env_file: .env
    depends_on:
      - selha-api-final
    restart: always

  selha-db-final:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: selha_db
